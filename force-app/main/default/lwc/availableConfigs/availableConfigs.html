<template>
    <div class="slds-card slds-card_boundary">
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                Available Configs
            </h3>
            <lightning-button label="Add" variant="brand" onclick={handleClickAdd} slot="actions" disabled={disableButton}></lightning-button>
            <p class="slds-border_top" style="height: 300px;">
                <lightning-datatable
                    key-field="Id"
                    data={configData}
                    columns={columns}
                    sorted-by={sortBy}
                    sorted-direction={sortDir}
                    onsort={doSort}
                    selected-rows={selectedRows}
                    onrowselection={rowSelectionAction}>
                </lightning-datatable>
            </p>
        </lightning-card>
    </div>
</template>
